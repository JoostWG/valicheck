name: Publish

permissions:
  id-token: write  # Required for OIDC
  contents: read
on:
  release:
    types:
      - released

jobs:
  quality:
    uses: ./.github/workflows/quality.yml

  publish:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm publish
